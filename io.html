<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Output</title>
    <script>
        let name = prompt("What is your name?")

        if (name != undefined) {
            let message = "Your name is " + name;

            console.log(message)
            document.write(message)
            alert(message)
        } else {
            let message = "Impossible to say your name"

            console.log(message)
            document.write(message)
            alert(message)
        }
    </script>
</head>
